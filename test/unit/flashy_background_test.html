<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>JavaScript unit test file</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script src="../assets/jsunittest.js" type="text/javascript"></script>
  <script src="../../src/ext/jquery.js"></script>
  <script src="../../src/ext/jquery.template.js"></script>
  <script src="../../src/github-badge-launcher.js"></script>
  <script src="../../src/jquery.color.almost.js"></script>
  <script src="../../src/user_badge.js" type="text/javascript"></script>
  <script src="../fixtures/mocked_user_data.js"></script>
  
  <link rel="stylesheet" href="../../src/ext/stylesheets/flashy_black_badge.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="../assets/unittest.css" type="text/css" />
  <style type="text/css" media="screen">
    div#sample {
      background-color: #101010;
    }
  </style>
</head>
<body>

<div id="content">

  <div id="header">
    <h1>JavaScript unit test file</h1>
    <p>
      This file tests <strong>user_badge.js</strong>.
    </p>
  </div>

  <!-- Log output (one per Runner, via {testLog: "testlog"} option)-->
  <div id="testlog"></div>
  
  <!-- Put sample/test html here -->
  <div id="sample">
    <div id="github-badge">
      
    </div>
  </div>
</div>

<script type="text/javascript">
// <![CDATA[
  new Test.Unit.Runner({
    setup: function() {
      GitHubBadge.buildUserBadge("drnic");
      this.badge = $('div#github-badge');
      GitHubBadge.loadUserInfo(GitHubBadge.mockedUserData);
      this.black = "rgb(0, 0, 0)";
    },
  
    "test that background behind badge is black": function() { with(this) {
      assert($.color.almostBlack(badge.parent().css('background-color')));
    }},

    "test that background of badge is transparent": function() { with(this) {
      assertEqual(black, flashy_black_badge.css('background-color'));
    }},
  }, {testLog: "testlog"}); 
// ]]>
</script>
</body>
</html>
